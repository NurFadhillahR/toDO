name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag nurfadhillahr/docker-image-autobuild:todo
    - name: Push the Docker image
      run: docker login -u nurfadhillahr -p ${{secrets.DOCKER_TOKEN}} && docker push nurfadhillahr/docker-image-autobuild:todo
